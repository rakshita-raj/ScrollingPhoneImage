<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="Stylesheet" href="css/proj1.css">
        <link id="size-stylesheet" rel='stylesheet' type='text/css' href='css/wide.css' />
        <link rel="stylesheet" href="css/style10.css"> 
	
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
    <script type='text/javascript' src='js/resolution-test.js'></script>
        <title>Portfolio</title>
    </head>
    <body>


     






        <div class="phone">
        <section>
            <h2 class="text">About<span> ME</span></h2>
            <div class="box box1"><img src="images/main model.png"></div>
            <div class="box box2"><img src="images/01.png"></div>
            <div class="box box3"><img src="images/04.png"></div>
            <div class="box box4"><img src="images/03.png"></div>
            <div class="box box5"><img src="images/02.png"></div>
        </section>
        </div>
        






        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>-->
        <script src="js/gsap.min.js"></script>
        <script src="js/ScrollTrigger.min.js"></script>

        <script type="text/javascript">
            gsap.timeline({
                scrollTrigger: {
                    trigger: "section",
                    start: "center center",
                    end: "6500px",
                    scrub: true,
                    markers: false,
                    pin: true
                }
            })
            .to(".text", {scale : 0})
            .from(".box1", {x : innerWidth * -1})
            .from(".box2", {opacity : 0})
            .from(".box3", {x : innerWidth * 1})
            .from(".box4", {x : innerWidth * 1})
            .from(".box5", {x : innerWidth * 1})
        </script>


        
    </body>
    </html>
